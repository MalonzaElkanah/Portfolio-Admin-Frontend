<!-- Main Content -->
<div class="">
    <section class="section  mt-4">
      	<div class="section-body">
        	<div class="row">
          		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">	
					<div class="card d-flex flex-column align-items-stretch flex-shrink-0 bg-white" >
						<div class="card-header">
						    <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
						      	<img class="bi me-2" width="30" height="24" src="favicon.ico">
						      	<span class="fs-5 fw-semibold">Messages</span>
						    </a>
						</div>
						<div class="card-body">
					    <div class="list-group list-group-flush border-bottom scrollarea">
					      	<a *ngFor="let msg of messages?.results" (click)="newMessages(msg.id)" class="list-group-item list-group-item-action py-3 lh-tight">
					        <div class="d-flex w-100 align-items-center justify-content-between">
					          	<strong class="mb-1">{{ msg?.first_name }} {{ msg?.last_name }}</strong>
					          	<small>{{ msg.date_created | date: 'MMMM dd, YY' }}</small>
					        </div>
					        <div class="col-10 mb-1 small">{{msg.message.slice(0,65)}}...</div>
					      </a>
					    </div>
						</div>
					</div>
          		</div>
	            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
	                <div class="card">
		                <div class="chat">
		                    <div class="card-header clearfix">
			                    <div class="chat-about">
			                        <div class="chat-with">{{ message?.first_name }} {{ message?.last_name }}</div>
			                        <div class="chat-num-messages">{{ message?.date_created | date: 'MMMM dd, YYYY hh:mm' }}</div>
			                    </div>
		                    </div>
		                </div>
	                  	<div class="chat-box" id="mychatbox">
		                    <div class="card-body chat-content">
		                    	<div class="chat-item chat-left">
									<img src="">
									<div class="chat-details">
										<div class="chat-text">{{message?.message}}</div>
										<!--div class="chat-time">12 July, 2022</div-->
									</div>
								</div>
		                    </div>
		                    <div class="card-footer">
			                    <form class="row my-3">
			                    	<div class="col-10">
			                        	<textarea type="text" class="form-control" placeholder="Type a message"></textarea>
			                        </div>
			                        <div class="col-2">
			                        	<button class="btn btn-primary">SEND</button>
			                        </div>
			                    </form>
		                    </div>
	                  	</div>
	                </div>
	            </div>
        	</div>
      	</div>
    </section>
</div>
