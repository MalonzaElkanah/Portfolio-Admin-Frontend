<section class="section mt-4">
    <div class="section-body">
        <div class="row">
        <div class="col-12 col-sm-12 col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Change Password</h5>
                    <div class="row">
                        <div class="col-md-10 col-lg-6">
                            <form [formGroup]="settingsForm" (submit)="submitForm()">
                                <div class="form-group mb-2">
                                    <label>Old Password</label>
                                    <input type="password" formControlName="old_password" class="form-control">
                                    <div *ngIf="isFailed" class="form-text text-danger"><span *ngFor="let error of settingsError.old_password">{{error}}, </span></div>
                                </div>
                                <div class="form-group mb-2">
                                    <label>New Password</label>
                                    <input type="password" formControlName="new_password" class="form-control">
                                    <div *ngIf="isFailed" class="form-text text-danger"><span *ngFor="let error of settingsError.new_password">{{error}}, </span></div>
                                </div>
                                <div class="form-group mb-2">
                                    <label>Confirm Password</label>
                                    <input type="password" formControlName="confirm_password" class="form-control">
                                    <div *ngIf="isFailed" class="form-text text-danger"><span *ngFor="let error of settingsError.confirm_password">{{error}}, </span></div>
                                </div>
                                <button class="btn btn-primary" type="submit">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
</section>
