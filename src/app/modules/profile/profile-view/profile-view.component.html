<section class="section mt-4">
    <div class="section-body">
        <div class="row">
            <div class="col-12">
                <div class="card author-box card-primary">
                    <div class="card-body">
                        <div class="row m-2">
                            <div class="col-lg-8 col-sm-12">
                                <div class="row">
                                    <div class="col-lg-3 col-sm-12">
                                        <img src="{{profile.image}}" class="img-thumbnail" alt="#Image">
                                    </div>
                                    <div class="col-lg-9 col-sm-12">
                                        <h1>{{ profile.first_name }} {{ profile.second_name }}</h1>
                                        <p class="text-muted">
                                            <span>Software Engineer</span>
                                        </p>
                                        <p class="text-decoration-none">
                                            <i class="fas fa-envelope px-2"></i>
                                            <a href="mailto:{{ profile.email_1 }}" class="text-decoration-none">{{ profile.email_1 }}</a>, <a href="mailto:{{ profile.email_2 }}" class="text-decoration-none">{{ profile.email_2 }}</a>
                                            <br>

                                            <i class="fas fa-phone-alt px-2"></i>
                                            <a href="#" class="text-decoration-none">{{ profile.phone_number_1 }}</a>, <a href="#" class="text-decoration-none">{{ profile.phone_number_2 }}</a>
                                            <br>

                                            <i class="fas fa-paper-plane px-2"></i>
                                            <a href="#" class="text-decoration-none">{{ profile.address }}</a>
                                        </p>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-sm-12 pt-4">

                                <ul class="list-group">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <div class="ms-2 me-auto">
                                          <div class="fw-bold">Update Profile<i class="fas fa-pen text-muted"></i></div>
                                          <a class="text-decoration-none" href="#" target="_blank" rel="noopener noreferrer"> Link</a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                        <div class="row mx-2 my-3">
                            <h5>Bio</h5>
                            <div class="col-12 lead text-lead">{{profile.description}}</div>
                        </div>
                        <div class="row mx-2 my-3">
                            <div class="text-small font-weight-bold">Social Links</div>
                            <p class="text-decoration-none" *ngFor="let social of profile?.social_links"> 
                                <i class="{{social?.logo}} px-2 mr-1"></i> <a class="text-decoration-none text-small" href="{{social?.url}}">{{social?.url}}</a>
                            </p>
                        </div>
                        <div class="row">
                            <hr>

                        </div>
                        
                        <div class="row   mx-2 my-3">
                            <div class="col-12 text-center">
                                <h4>My CV/Resume </h4>
                            </div>
                            <div class="col-12">
                                <iframe class=" w-100" [src]="cv_file" width="100%" height="720px"></iframe>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
