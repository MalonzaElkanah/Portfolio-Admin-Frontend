<section class="section">
    <div class="section-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>BLog Entry</h4>
                    </div>
                    <div class="card-body">
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
                            <div class="col-sm-12 col-md-7">
                                <input type="text" class="form-control" name="title" value="" required="">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Series</label>
                            <div class="col-sm-12 col-md-7">
                                <div class="row">
                                    <div class="col-10">
                                        <select class="form-control selectric" name="series">
                                            <option value="" selected="">[None]</option>
                                            <option value="0" selected="">article series name</option>
                                            <option value="" selected="">[None]</option>
                                            <option value="#">entity name</option>
                                        </select>
                                    </div>
                                    <div class="add-more col-2">
                                        <a class="btn btn-outline-primary" href="#" data-toggle="modal" data-target="#addSeriesModal">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Category</label>
                            <div class="col-sm-12 col-md-7">
                                <div class="row">
                                    <div class="col-10">
                                        <select class="form-control selectric" name="category">
                                            <option value="6" selected="">Category-1</option>
                                            <option value="4">Category-2</option>
                                        </select>
                                    </div>
                                    <div class="add-more col-2">
                                        <a class="btn btn-outline-primary" href="#" data-toggle="modal" data-target="#addCategoryModal">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Content</label>
                            <div class="col-sm-12 col-md-7">
                                <textarea class="summernote" name="content" required=""></textarea>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Thumbnail</label>
                            <div class="col-sm-12 col-md-7">
                                <div id="image-preview" class="image-preview">
                                    <label for="image-upload" id="image-label">Choose File</label>
                                    <input type="file" name="image" id="image-upload" required=""/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Tags</label>
                            <div class="col-sm-12 col-md-7">
                                <input type="text" class="form-control inputtags" value="" name="tags">
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Status</label>
                            <div class="col-sm-12 col-md-7">
                                <select class="form-control selectric" name="status">
                                    <option>Publish</option>
                                    <option>Draft</option>
                                    <option>Pending</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                            <div class="col-sm-12 col-md-7">
                                <button class="btn btn-primary">Create Post</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
