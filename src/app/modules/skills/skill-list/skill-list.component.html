<section class="section mt-4">
    <div class="section-body">

        <div class="row">
          	<div class="col-12">
            	<div class="card my-3">
	                <div class="card-header">
	                	<div class="row">
		                    <div class="col-md-10 col-sm-9 h4">My Skills</div>
		                    <div class="col-md-2 col-sm-3">
	                          	<a routerLink="create" class="btn btn-primary">
	                                <i class="fas fa-plus"></i>
	                                Add Skill
	                             </a>
	                        </div>
                        </div>
	                </div>
	                <div class="card-body">
	                    <div class="table-responsive">
			                <table class="table table-striped" id="table-2">
			                    <thead>
			                        <tr>
			                            <th class="text-center pt-3">#</th>
			                            <th>Skill</th>
			                            <th>Sub-Skill</th>
			                            <th>Action</th>
			                        </tr>
			                    </thead>
		                        <tbody>
				                    <tr *ngFor="let skill of skills?.results; let i = index">
			                            <td class="text-center pt-2">{{i+1}}</td>
				                        <td>{{skill.name}}</td>
				                        <td class="align-middle">
		                              		<div *ngFor="let keyword of skill.keywords" class="badge bg-primary m-1 badge-shadow">{{keyword.name}}</div>
				                        </td>

				                        <td>
				                        	<a href="javascript:void();" [routerLink]="['update', slugify(skill.name), binarify(skill?.id ?? 0)]" class="btn btn-outline-primary m-1" >Update</a>
				                        	<a href="javascript:void();" (click)="removeSkill(skill)" class="btn btn-danger m-1" >Delete</a>
				                        </td>
				                    </tr>
				                
                    			</tbody>
                  			</table>
                		</div>
              		</div>
            	</div>
          	</div>
        </div>

        <div class="row">
          	<div class="col-12">
            	<app-tech-skills [skillKeywords]="skillKeywords"></app-tech-skills>
          	</div>
        </div>

        <div class="row">
          	<div class="col-12">
          		<app-prof-skills></app-prof-skills>

          	</div>
        </div>


    </div>
</section>
