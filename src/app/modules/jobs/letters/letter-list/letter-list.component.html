<section class="section mt-4">
    <div class="section-body">

        <div class="row">
        	<div class="text-center col-12 m-3">
        		<h4>Cover/Email Letters</h4>
        	</div>
            <div class="col-12">
                <div class="card">
	                <div class="card-header">
	                    <div class="btn-toolbar float-end m-2" role="toolbar">
	                    	<div class="btn-group" role="group">
                          	<a routerLink="add" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                Add Letter
                             </a>
                         	</div>
                        </div>
              		</div>
              		<div class="card-body">
              			<div class="row m-3">
	                		<div class="row table-responsive">
	                  			<table class="table table-striped">
			                        <thead>
				                        <tr>
				                            <th class="text-center">#</th>
				                            <th>Name</th>
				                            <th>Preview</th>
				                            <th>Date</th>
				                            <th>Action</th>
				                            <th></th>
				                        </tr>
			                        </thead>
			                        <tbody>
				                        <tr *ngFor="let letter of letters?.results; let i = index">
				                            <td class="text-center">{{i}}</td>
				                            <td>
				                            	<a [routerLink]="['detail', slugify(letter.name), binarify(letter.id ?? 0)]" class="text-decoration-none">{{ letter.name }}</a></td>
				                            <td> - </td>
				                            <td>{{ letter.date_created | date: 'MMMM dd, YYYY' }}</td>
				                            
				                            <td>
				                            	<a [routerLink]="['update', slugify(letter.name), binarify(letter.id ?? 0)]" class="btn btn-primary">Edit</a>
				                            </td>
				                            <td>
				                            	<button type="button" (click)="removeLetter(letter)" class="btn btn-danger">Delete</button>
				                            </td>
				                        </tr>

	                    			</tbody>
	                  			</table>
	                		</div>
                		</div>
              		</div>
           	 	</div>
          	</div>
        </div>
    </div>
</section>
