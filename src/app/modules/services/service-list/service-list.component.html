    <section class="section mt-4">
        <div class="section-body">
            <div class="row">
	            <div class="col-12">
	                <div class="card">
		                <div class="card-header">
		                    <div class="row">
			                    <div class="col-md-10 col-sm-9 h4">My Skills</div>
			                    <div class="col-md-2 col-sm-3">
		                          	<a routerLink="add" class="btn btn-primary">
		                                <i class="fas fa-plus"></i>
		                                Add Service
		                             </a>
		                        </div>
	                        </div>
		                </div>
	                  	<div class="card-body">
		                    <div class="table-responsive">
			                    <table class="table table-striped" id="table-2">
			                        <thead>
				                        <tr>
				                            <th class="text-center">#</th>
				                            <th>Name</th>
				                            <th>Logo</th>
				                            <th>Description</th>
				                            <th>Action</th>
				                        </tr>
			                        </thead>
			                        <tbody>
				                        <tr *ngFor="let service of serviceList?.results; let i = index">
				                            <td class="text-center">{{i+1}}</td>
				                            <td>{{ service.name }}</td>
				                            <td class="align-middle">{{ service.logo }}</td>
				                            <td>{{ service.description }}</td>
				                            <td>
				                            	<a [routerLink]="['update', slugify(service.name), binarify(service.id ?? 0)]" class="btn btn-primary m-1">Update</a>
				                        		<a href="javascript:void();" (click)="removeService(service)" class="btn btn-danger m-1" >Delete</a>
                                            </td>
				                        </tr>

                        			</tbody>
                      			</table>
                    		</div>
                  		</div>
                	</div>
              	</div>
            </div>

        </div>
    </section>
