  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

      </ul>
    </header>

<section class="body text-center h-100">
	<main class="form-signin">
	  <h1 class="h3 mb-3 fw-normal">Admin Sign-In</h1>

	  <span *ngIf="hasError" class="text-danger small">{{error}}</span>

	  <form [formGroup]="signinForm" (ngSubmit)="signIn()">
	    <div class="form-floating">
	      <input type="email" class="form-control" id="floatingInput" placeholder="Username" formControlName="username">
	      <label for="floatingInput">Username</label>
	    </div>
	    <div class="form-floating">
	      <input type={{passwordType}} class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
	      <label for="floatingPassword">Password</label>
	    </div>

	    <!--div *ngIf="f['password']?.errors['required']">Password is required</div-->

	    <div class="checkbox mb-3">
	      <label>
	        <input type="checkbox" formControlName="remember_me" id="rememberMe"
          class="form-check-input"> Remember me
	      </label>
	    </div>
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	    
	  </form>
	</main>
</section>
